- project:    # 模板遵循rtsf约定    name: xxx系统    module: 登陆模块-功能测试    - case:    id: ATP-1    desc: 打开百度        name: demo_baidu1    glob_var:        passwd: 123@Qwe    glob_regx:        rex_name: 'id=su value=([\w\-\.\+/=]+)'    pre_command:         - ${SetVar(username, luokefeng)}        - ${SetVar(password, $passwd)}    steps:        - request:            url: https://www.baidu.com                      method: GET    post_command:        - ${DyStrData(baidu_name,$rex_name)}    verify:        - ${VerifyCode(200)}        - ${VerifyVar(baidu_name, 百度一下)}        - ${VerifyVar(baidu_name, 123)}- case:    # id desc 选填，非约定    id: ATP-2    desc: 测试用例-模板格式的设计-模板（全字段）        # name 选填    name: demo_baidu2        # responsible 选填    responsible: 罗科峰        # tester 选填    tester: 罗科峰        # pre_command 选填    pre_command:        - Set(passwd = "123456")        # steps 必填    steps:        # request 测试api或者 http /https 时使用        - request:            url: https://www.baidu.com            method: GET            headers:            data:                # webdriver 测试web ui 时使用        - webdriver:            by: css            value: "#username"            index: 0            timeout: 10            action: ${sendkey($username)}        - webdriver:            action: ${refresh}                # mobiledriver 测试android UI 时使用        - mobiledriver:            action: ${refresh}                # wpfdriver 测试pc wpf技术的客户端 ui 时使用            - wpfdriver:            action:                 # mfcdriver 测试pc mfc技术的客户端 ui 时使用            - mfcdriver:            actiion:        # post_command 选填    post_command:        - Set(passwd = "123456")        # verify 选填    verify:        - VerifyCode("200")